# ===============================
# VIBER
# ===============================

viber.bot.token=${viber_token}
viber.bot.url=https://springviberbotexample.herokuapp.com/bot
viber.set_webhook.url=https://chatapi.viber.com/pa/set_webhook
viber.account_info.url=https://chatapi.viber.com/pa/get_account_info
viber.send_message.url=https://chatapi.viber.com/pa/send_message

# ===============================
# DATABASE
# ===============================

spring.datasource.driver-class-name=org.sqlite.JDBC
spring.datasource.url=jdbc:sqlite:${PATH_DATABASE}
spring.datasource.username=
spring.datasource.password=

# ===============================
# JPA / HIBERNATE
# ===============================

spring.jpa.show-sql=true
spring.jpa.database-platform=viber.bot.config.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update